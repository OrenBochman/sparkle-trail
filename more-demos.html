  <title>sparkle-trail Demo</title>
  <meta content="initial-scale=1, minimum-scale=1, width=device-width" name="viewport">

	body {

<body unresolved>
  <h1>&lt;sparkle-trail&gt;</h1>
  <p>More examples of `sparkle-trail` configurations can be seen below:</p>

  <sparkle-trail>Loading...</sparkle-trail>
  <sparkle-trail radius="50" speed="15" hue="800">Loading...</sparkle-trail>
  <sparkle-trail radius="70" hue="500" thickness="10">Loading...</sparkle-trail>
  <sparkle-trail radius="40" hue="600" speed="30" thickness="30" blur="5" rotation="5">Loading...</sparkle-trail>
  <sparkle-trail radius="80" hue="1400" speed="5" thickness="15" blur="5" rotation="5" particleMax="10">Loading...</sparkle-trail>
  <sparkle-trail speed="30" radius="100" hue="400" rotation="90" blur="100" thickness="10">Loading...</sparkle-trail>

</body>
</html>
